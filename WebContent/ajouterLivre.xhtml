<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Bibliothèque</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<h1>Bienvenue dans cette bibliothèque</h1>
	<fieldset>
		<legend>Ajouter un livre</legend>
		<h:form>
			Titre <h:inputText value="#{livre.titre}" /><br/>
			Auteur <h:inputText value="#{livre.auteur}" /><br/>
			Date de publication <h:inputText value="#{livre.date}" /><br/>
			Prix <h:inputText value="#{livre.prix}" /><br/>
			<h:commandButton action="#{livre.add()}" value="Ajouter" />
		</h:form>
	</fieldset>

</h:body>
</html>
