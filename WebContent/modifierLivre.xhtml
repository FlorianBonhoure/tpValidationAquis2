<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Biblioth√®que</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<h1>Modifier un livre</h1>
	<fieldset>
		<legend>Choisir un livre</legend>
		<h:form>
			<h:selectOneMenu value="#{livre.id}">
				<f:selectItems value="#{livreDao.formatList()}" var="l" itemValue="#{l.key}" itemLabel="#{l.value}"/>
			</h:selectOneMenu>
			<h:commandButton action="#{livre.get()}" value="Valider" />
		</h:form>
	</fieldset>
	<fieldset>
		<legend>Modifier</legend>
		<h:form>
			Titre <h:inputText value="#{livreDao.recupererLivre().titre}" /><br/>
			Auteur <h:inputText value="#{livreDao.recupererLivre().auteur}" /><br/>
			Date de publication <h:inputText value="#{livreDao.recupererLivre().date}" /><br/>
			Prix <h:inputText value="#{livreDao.recupererLivre().prix}" /><br/>
			<h:commandButton action="#{livreDao.recupererLivre().update()}" value="Modifier" />
			<h:commandButton action="livreDao.recupererLivre().get()" value="Annuler" />
		</h:form>
	</fieldset>
</h:body>
</html>
